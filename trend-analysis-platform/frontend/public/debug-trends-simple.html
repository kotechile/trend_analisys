<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Trends API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; border: 1px solid #ddd; background: #f9f9f9; }
        .error { border-color: #dc3545; background: #f8d7da; color: #721c24; }
        .success { border-color: #28a745; background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Debug Trends API</h1>
    <p>This page tests the trends API directly to see if it's working.</p>
    
    <button class="button" onclick="testAPI()">Test Trends API</button>
    <button class="button" onclick="testCORS()">Test CORS</button>
    <button class="button" onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testAPI() {
            addResult('Testing trends API...', 'info');
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/trend-analysis/dataforseo?subtopics=phone&location=United%20States&time_range=12m&include_geography=true', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                addResult(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`API Response: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`API Error: ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`Network Error: ${error.message}`, 'error');
            }
        }

        async function testCORS() {
            addResult('Testing CORS...', 'info');
            
            try {
                const response = await fetch('http://localhost:8000/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                addResult(`CORS test - Status: ${response.status}`, response.ok ? 'success' : 'error');
            } catch (error) {
                addResult(`CORS Error: ${error.message}`, 'error');
            }
        }

        // Auto-test on page load
        window.onload = function() {
            addResult('Page loaded, ready to test', 'info');
        };
    </script>
</body>
</html>
