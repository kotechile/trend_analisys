name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths: [ 'trend-analysis-platform/frontend/**' ]
  pull_request:
    branches: [ main, develop ]
    paths: [ 'trend-analysis-platform/frontend/**' ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: trend-analysis-platform/frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./trend-analysis-platform/frontend
      run: npm ci
    
    - name: Lint with ESLint
      working-directory: ./trend-analysis-platform/frontend
      run: npm run lint
    
    - name: Format check with Prettier
      working-directory: ./trend-analysis-platform/frontend
      run: npm run format -- --check
    
    - name: Type check with TypeScript
      working-directory: ./trend-analysis-platform/frontend
      run: npx tsc --noEmit
    
    - name: Test with Jest
      working-directory: ./trend-analysis-platform/frontend
      run: npm test -- --coverage --watchAll=false
    
    - name: Build application
      working-directory: ./trend-analysis-platform/frontend
      run: npm run build
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./trend-analysis-platform/frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage
